<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #0f1115;
            color: #ffffff;
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            margin: 30px auto;
        }

        .card {
            background: #1c1f26;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #262a34;
            color: #00d9ff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #1a1d24;
        }

        tr:nth-child(odd) {
            background-color: #14171d;
        }

        /* PROGRESS BAR */
        .progress-box {
            background: #333;
            border-radius: 20px;
            overflow: hidden;
            height: 18px;
            margin-top: 10px;
        }

        .progress {
            background: #00d9ff;
            height: 18px;
            width: 0%;
            text-align: center;
            font-size: 12px;
        }

        /* BADGES */
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            background: #00d9ff;
            color: black;
            margin: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        button {
            padding: 10px 18px;
            background: #00d9ff;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00b8d4;
        }
    </style>
</head>

<body>

<div class="container">

    <h2> <b>User Dashboard</b> </h2>

    <!-- USER SUMMARY -->
    <div class="card">
        <table>
            <tr>
                <th>Username</th>
                <th>Level</th>
                <th>Total Points</th>
            </tr>
            <tr>
                <td id="username">Loading...</td>
                <td id="level">0</td>
                <td id="points">0</td>
            </tr>
        </table>
    </div>

    <!-- PROGRESS -->
    <div class="card">
        <h3>Progress to Next Level</h3>
        <div class="progress-box">
            <div class="progress" id="progress">0%</div>
        </div>
    </div>

    <!-- REWARDS -->
    <div class="card">
        <h3>üèÜ Rewards Earned</h3>
        <div id="rewards"></div>
    </div>

    <!-- ACTION -->
    <div class="card" style="text-align:center;">
        <button onclick="completeTask()">Complete Task (+10 Points)</button>
    </div>

</div>

<script>
    let currentPoints = 0;

    // LOAD DASHBOARD DATA
    fetch("http://127.0.0.1:5000/dashboard")
    .then(res => res.json())
    .then(data => {
        document.getElementById("username").innerText = data.username;
        document.getElementById("level").innerText = data.level;
        document.getElementById("points").innerText = data.points;

        currentPoints = data.points;
        updateProgress();
        updateRewards();
    });

    // COMPLETE TASK
    function completeTask() {
        fetch("http://127.0.0.1:5000/update-score", {
            method: "POST"
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("points").innerText = data.points;
            document.getElementById("level").innerText = data.level;

            currentPoints = data.points;
            updateProgress();
            updateRewards();
        });
    }

    // PROGRESS BAR LOGIC
    function updateProgress() {
        let percent = currentPoints % 100;
        document.getElementById("progress").style.width = percent + "%";
        document.getElementById("progress").innerText = percent + "%";
    }

    // REWARD LOGIC
    function updateRewards() {
        let rewards = document.getElementById("rewards");
        rewards.innerHTML = "";

        if (currentPoints >= 0)
            rewards.innerHTML += '<span class="badge">Beginner</span>';

        if (currentPoints >= 50)
            rewards.innerHTML += '<span class="badge">Explorer</span>';

        if (currentPoints >= 100)
            rewards.innerHTML += '<span class="badge">Master</span>';
    }
</script>

</body>
</html>
