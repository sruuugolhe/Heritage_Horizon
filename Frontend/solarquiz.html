*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
    margin:0;
    min-height:100vh;
    background:radial-gradient(circle at top,#2b2d42,#0eadf7);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* MAIN CARD */
.main{
    width:90%;
    max-width:800px;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(15px);
    border-radius:25px;
    padding:25px;
}

h1{text-align:center;color:#ffd60a}
#level,#qCount,#stopwatch{text-align:center;margin:6px 0}
#stopwatch{color:#00f5d4;font-weight:bold}

/* PROGRESS */
#progress{
    height:12px;
    background:#1b263b;
    border-radius:10px;
    overflow:hidden;
    margin:15px 0;
}
#progressBar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00f5d4,#3a86ff);
}

/* GAME */
#gameBox{
    background:rgba(0,0,0,.6);
    padding:20px;
    border-radius:20px;
}

.option{
    background:#415a77;
    padding:14px;
    margin:10px 0;
    border-radius:14px;
    cursor:pointer;
}
.option:hover{background:#3a86ff}
.correct{background:#06d6a0!important;color:#000}
.wrong{background:#ef476f!important}

button{
    padding:10px 18px;
    border:none;
    border-radius:12px;
    background:#ffd60a;
    font-weight:bold;
    cursor:pointer;
}

.btnCenter{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:10px;
}

/* POPUPS */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    align-items:center;
    justify-content:center;
}
.popup div{
    background:#fff;
    color:#000;
    padding:30px;
    border-radius:20px;
    text-align:center;
}
/* ‚¨Ö BACK ARROW BUTTON */
.back-btn{
  position:fixed;
  top:15px;
  left:15px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:2px solid #ffffff;
  background:rgb(1, 30, 90);
  color:#ffffff;
  font-size:24px;
  font-weight:bold;
  cursor:pointer;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
}

.back-btn:hover{
  transform:scale(1.1);
}

</style>
</head>

/* ===== GAME STATE ===== */
let lvl=0, q=0, score=0, correct=0;
let seconds=0, watch;

/* ===== ELEMENTS ===== */
const question=document.getElementById("question");
const options=document.getElementById("options");
const levelTxt=document.getElementById("level");
const qCount=document.getElementById("qCount");
const stopwatchTxt=document.getElementById("stopwatch");
const scoreBox=document.getElementById("scoreBox");
const progressBar=document.getElementById("progressBar");

/* ===== STOPWATCH ===== */
function startStopwatch(){
 clearInterval(watch);
 seconds=0;
 watch=setInterval(()=>{
  seconds++;
  let m=String(Math.floor(seconds/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  stopwatchTxt.innerText=`‚è± Time: ${m}:${s}`;
 },1000);
}

function stopStopwatch(){
 clearInterval(watch);
}

/* ===== GAME LOGIC ===== */
function loadQ(){
 levelTxt.innerText="Level "+(lvl+1);
 qCount.innerText=`Question ${q+1} / 10`;

 const data=levels[lvl][q];
 question.innerText=data.q;
 options.innerHTML="";
 hintText.innerText="";
 nextBtn.style.display="none";

 data.a.forEach((opt,i)=>{
  const d=document.createElement("div");
  d.className="option";
  d.innerText=opt;
  d.onclick=()=>check(i);
  options.appendChild(d);
 });
}

function check(i){
 const data=levels[lvl][q];
 document.querySelectorAll(".option").forEach((o,j)=>{
  o.style.pointerEvents="none";
  if(j===data.c)o.classList.add("correct");
  if(j===i && i!==data.c)o.classList.add("wrong");
 });
 if(i===data.c){
  score++;correct++;
  progressBar.style.width=(correct/10)*100+"%";

  // üî• UPDATE SCORE IN DATABASE
  fetch("/update_score", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ score: score })
  });
}
 scoreBox.innerText="Score: "+score;
 nextBtn.style.display="inline";
}

nextBtn.onclick = () => {
  q++;

  if(q === 10){

    // üî• FINISH GAME ENTRY
    fetch("/finish_game", {
      method: "POST"
    });

    stopStopwatch();

    document.getElementById("timeTaken").innerText =
      "‚è± Time Taken: " + stopwatchTxt.innerText.split(" ")[2];

    correct >= 5
      ? pass.style.display = "flex"
      : fail.style.display = "flex";

  } else {
    loadQ();
  }
};

function nextLevel(){
 pass.style.display="none";
 lvl++;
 restart();
}

function restart(){
 fail.style.display="none";
 q=0; score=0; correct=0;
 progressBar.style.width="0%";
 scoreBox.innerText="Score: 0";
 startStopwatch();
 loadQ();
}

hintBtn.onclick=()=>{
 hintText.innerText=levels[lvl][q].h;
};

fetch("/start_game", {
  method: "POST",
  headers: {"Content-Type":"application/x-www-form-urlencoded"},
  body: "game_name=Solar Quiz"
});

startStopwatch();
loadQ();
