<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<meta charset="UTF-8">
<title>Choose Your Space Activity</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Orbitron', sans-serif;
}

body{
    height:100vh;
    background:black;
    overflow:hidden;
}

/* ===== SPACE BACKGROUND ===== */

@keyframes starMove{
    from{background-position:0 0;}
    to{background-position:0 -1600px;}
}

.background{
    height:100vh;
    background:black;

    background-image:
        radial-gradient(8px 8px at 120px 180px, white, transparent),
        radial-gradient(7px 7px at 420px 260px, white, transparent),
        radial-gradient(9px 9px at 720px 140px, white, transparent),
        radial-gradient(8px 8px at 980px 380px, white, transparent),
        radial-gradient(7px 7px at 1150px 220px, white, transparent),

        radial-gradient(5px 5px at 220px 520px, white, transparent),
        radial-gradient(6px 6px at 760px 520px, white, transparent),
        radial-gradient(5px 5px at 980px 580px, white, transparent),

        radial-gradient(3px 3px at 150px 750px, white, transparent),
        radial-gradient(3px 3px at 550px 900px, white, transparent),

        radial-gradient(2px 2px at 80px 420px, white, transparent),
        radial-gradient(2px 2px at 600px 280px, white, transparent);

    background-size:1600px 1600px;
    animation: starMove 100s linear infinite;

    display:flex;
    align-items:center;
    justify-content:center; 
}

/* ===== CARD ===== */

.card{
    background:rgba(0,0,0,0.7);
    padding:40px;
    border-radius:20px;
    border:2px solid #00d4ff;
    box-shadow:0 0 25px rgba(0,212,255,0.6);
}

/* ===== TITLE ===== */

.card h1{
    text-align:center;
    font-size:2.5rem;
    margin-bottom:30px;
    letter-spacing:3px;

    background:linear-gradient(90deg,#00d4ff,#ffffff,#00d4ff);
    background-clip: text;          /* Standard */
-webkit-background-clip: text; /* Chrome/Safari */
color: transparent;


    text-shadow:0 0 20px rgba(0,212,255,0.6);
}

/* ===== OPTIONS ===== */

.option{
    margin-bottom:18px;
}

.option a{
    display:block;
    padding:14px 22px;

    border-radius:18px;
    text-decoration:none;
    color:white;

    border:2px solid rgba(255,255,255,0.25);

    font-size:1.1rem;
    letter-spacing:1px;

    transition:0.4s;
}

/* Hover Effect */

.option a:hover{
    background:#00d4ff;
    color:black;
    transform:translateX(10px);
    box-shadow:0 0 25px rgba(0,212,255,0.8);
}

/* ===== BACK BUTTON ===== */

.back-btn{
  position:fixed;
  top:15px;
  left:15px;

  width:44px;
  height:44px;

  border-radius:50%;
  border:2px solid white;

  background:#00d4ff;
  color:black;

  font-size:24px;
  font-weight:bold;

  cursor:pointer;
  z-index:9999;

  display:flex;
  align-items:center;
  justify-content:center;
}

.back-btn:hover{
  transform:scale(1.1);
}

</style>
</head>


<body>

<!-- Back Button -->
<button class="back-btn" onclick="goBack()">&#8592;</button>


<div class="background">

    <div class="card">

        <h1>Choose Your Space Activity</h1>

        <div class="option">
            <a href="/solar/quiz">üöÄ Solar System Quiz</a>
        </div>

        <div class="option">
            <a href="/solar/asteroid">‚òÑÔ∏è Asteroid Dodge</a>
        </div>

        <div class="option">
            <a href="/solar/puzzle">‚ú® Space Puzzle</a>
        </div>

        <div class="option">
            <a href="/solar/crush">ü™ê Solar Crush</a>
        </div>

        <div class="option">
            <a href="/solar/facts">üìò Do You Know</a>
        </div>

    </div>

</div>


<script>
function goBack(){
    window.location.href = "/slide";
}
</script>

</body>
</html>
