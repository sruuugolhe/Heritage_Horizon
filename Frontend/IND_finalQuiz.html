let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const scoreEl = document.getElementById("scoreBox");
const hintBtn = document.getElementById("hintBtn");
const hintText = document.getElementById("hintText");
const nextBtn = document.getElementById("nextBtn");
const levelEl = document.getElementById("level");

function loadQuestion() {
  const q = questions[current];
  
  // Update Level every 10 questions
  levelEl.innerText = "Level " + (Math.floor(current / 10) + 1);
  
  questionEl.innerText = (current + 1) + ". " + q.q;
  optionsEl.innerHTML = "";
  hintText.innerText = "";
  nextBtn.style.display = "none";

  q.a.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => checkAnswer(i);
    optionsEl.appendChild(div);
  });
}

function checkAnswer(selected) {
  const q = questions[current];
  const options = document.querySelectorAll(".option");

  options.forEach(opt => opt.style.pointerEvents = "none");

  if (selected === q.c) {
    options[selected].classList.add("correct");
    score++;
  } else {
    options[selected].classList.add("wrong");
    options[q.c].classList.add("correct");
  }

  scoreEl.innerText = "Score: " + score;
  nextBtn.style.display = "inline-block";
}

hintBtn.onclick = () => {
  hintText.innerText = "Hint: " + questions[current].hint;
};

nextBtn.onclick = () => {
  current++;
  if (current < questions.length) {
    loadQuestion();
  } else {
    questionEl.innerText = "ðŸŽ‰ All 200 Questions Completed!";
    optionsEl.innerHTML = `<h3>Final Heritage Score: ${score} / ${questions.length}</h3>`;
    hintText.innerText = "You are an India Heritage Expert!";
    nextBtn.style.display = "none";
    hintBtn.style.display = "none";
  }
};

loadQuestion();
