<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | Heritage Horizons</title>

<style>
:root{
  --blue:#2fd4d0;
  --green:#7ed957;
  --dark:#04161b;
  --panel:#0f3a42;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#04161b,#0f3a42);
  color:white;
}

.container{
  width:420px;
  padding:35px;
  border-radius:30px;
  background:var(--panel);
  border:2px solid var(--blue);
  box-shadow:0 0 60px rgba(47,212,208,.5);
}

h2{
  text-align:center;
  margin-bottom:25px;
  letter-spacing:2px;
}

.field{
  margin-bottom:15px;
}

.field input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:15px;
  background:#eafffa;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,var(--green),#4fd1a5);
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  box-shadow:0 0 20px rgba(126,217,87,.9);
}

.back{
  margin-top:16px;
  text-align:center;
  font-size:14px;
}

.back span{
  color:var(--green);
  cursor:pointer;
}

#msg{
  margin-top:12px;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h2>CREATE ACCOUNT</h2>

  <form method="POST" action="/signup">

  <div class="field">
    <input type="text" name="username" placeholder="Username"
value="{{ username or '' }}" required>

  </div>

  <div class="field">
   <input type="email" name="email" placeholder="Email"
value="{{ email or '' }}" required>

  </div>

  <div class="field">
    <input type="password" name="password" placeholder="Password" required>
  </div>

  <div class="field">
    <input type="number" name="age" placeholder="Age" required>
  </div>

  <button type="submit">Create Account</button>

</form>
{% if error %}
<p style="color:salmon;text-align:center;">{{ error }}</p>
{% endif %}

  

  <div class="back">
    <a href="/login" style="color:var(--green); text-decoration:none;">
  ‚Üê Back to Login
</a>

  </div>
</div>






</body>
</html>
