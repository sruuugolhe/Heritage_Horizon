let currentPage = 0;
const cardsPerPage = 6;
let unlockedStates = new Set();

function playFlipSound() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(600, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);
    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
}

function speakFact(state, fact) {
    window.speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(state + ". " + fact);
    window.speechSynthesis.speak(utterance);
}

function renderCards() {
    const container = document.getElementById("cards-container");
    container.innerHTML = "";
    const start = currentPage * cardsPerPage;
    const pageData = fullIndiaData.slice(start, start + cardsPerPage);

    pageData.forEach((item, idx) => {
        const globalIdx = start + idx;
        const card = document.createElement("div");
        card.className = "card";
        
        card.innerHTML = `
            <div class="card-inner">
                <div class="card-face card-front">
                    <img class="state-img" src="https://picsum.photos/id/${item[2]}/300/300" alt="${item[0]}">
                    <span>${item[1]} ${item[0]}</span>
                    <div class="voice-hint">Tap to Discover üîä</div>
                </div>
                <div class="card-face card-back" id="back-${globalIdx}">
                </div>
            </div>`;
            
        card.onclick = () => {
            const isFlipped = card.classList.contains('flipped');
            
            document.querySelectorAll('.card').forEach(c => {
                if(c !== card) c.classList.remove('flipped');
            });

            if(!isFlipped) {
                const randomFact = item[3][Math.floor(Math.random() * item[3].length)];
                const backFace = document.getElementById(`back-${globalIdx}`);
                
                backFace.innerHTML = `
                    <h3>${item[1]} ${item[0]}</h3>
                    <div class="big-info">${randomFact}</div>
                `;

                playFlipSound();
                card.classList.add('flipped');
                speakFact(item[0], randomFact);

                if(!unlockedStates.has(globalIdx)) {
                    unlockedStates.add(globalIdx);
                    document.getElementById("unlocked-count").innerText = unlockedStates.size;
                }
            } else {
                card.classList.remove('flipped');
                window.speechSynthesis.cancel();
            }
        };
        container.appendChild(card);
    });
    
    document.getElementById("page-num").innerText = currentPage + 1;
    document.getElementById("prev-btn").disabled = currentPage === 0;
    document.getElementById("next-btn").disabled = (start + cardsPerPage) >= fullIndiaData.length;
}

function changePage(step) {
    window.speechSynthesis.cancel();
    currentPage += step;
    renderCards();
}

renderCards();
