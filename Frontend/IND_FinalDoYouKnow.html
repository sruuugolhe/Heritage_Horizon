const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playFlipSound() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(500, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
}

function speakFacts(state, facts) {
    window.speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(state + ". " + facts.join(". "));
    utterance.rate = 1.0;
    window.speechSynthesis.speak(utterance);
}

let currentPage = 0;
const cardsPerPage = 6;
let unlockedStates = new Set();

function renderCards() {
    const container = document.getElementById("cards-container");
    container.innerHTML = "";
    const start = currentPage * cardsPerPage;
    const pageData = fullIndiaData.slice(start, start + cardsPerPage);

    pageData.forEach((item, idx) => {
        const globalIdx = start + idx;
        const card = document.createElement("div");
        card.className = `card ${unlockedStates.has(globalIdx) ? 'flipped' : ''}`;
        
        card.innerHTML = `
            <div class="card-inner">
                <div class="card-face card-front">
                    <img class="state-img" src="https://picsum.photos/id/${item[2]}/500/350" alt="${item[0]}">
                    <span>${item[1]} ${item[0]}</span>
                    <div class="voice-hint">Click to Flip & Listen üîä</div>
                </div>
                <div class="card-face card-back">
                    <h3>${item[1]} ${item[0]}</h3>
                    <ul class="fact-list">${item[3].map(f => `<li>${f}</li>`).join('')}</ul>
                </div>
            </div>`;
            
        card.onclick = () => {
            const isFlippingToBack = !card.classList.contains('flipped');
            playFlipSound();
            card.classList.toggle('flipped');
            if(isFlippingToBack) {
                speakFacts(item[0], item[3]);
                if(!unlockedStates.has(globalIdx)) {
                    unlockedStates.add(globalIdx);
                    document.getElementById("unlocked-count").innerText = unlockedStates.size;
                }
            } else {
                window.speechSynthesis.cancel();
            }
        };
        container.appendChild(card);
    });
    
    document.getElementById("page-num").innerText = currentPage + 1;
    document.getElementById("prev-btn").disabled = currentPage === 0;
    document.getElementById("next-btn").disabled = (start + cardsPerPage) >= fullIndiaData.length;
}

function changePage(step) {
    window.speechSynthesis.cancel();
    currentPage += step;
    window.scrollTo({top: 0, behavior: 'smooth'});
    renderCards();
}
