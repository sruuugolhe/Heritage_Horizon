<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India Heritage Sites Quiz Game</title>

<style>
    body {
        background: linear-gradient(to bottom, #ffeadb, #ffe0b5);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #a53f2b;
        font-size: 40px;
    }
    #gameBox {
        background: white;
        width: 80%;
        margin: auto;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .option {
        background: #f7d7c4;
        padding: 12px;
        margin: 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }
    .option:hover {
        background: #ffd1a7;
    }
    .correct {
        background: #98e698 !important;
        color: #003300;
    }
    .wrong {
        background: #ff8a8a !important;
        color: #660000;
    }
    #nextBtn, #hintBtn {
        padding: 12px 20px;
        margin: 15px;
        border: none;
        border-radius: 8px;
        background: #a53f2b;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    #hintText {
        margin-top: 10px;
        font-style: italic;
        color: #444;
    }
    #level {
        font-size: 22px;
        color: #333;
    }
</style>
</head>

<body>

<h1> India Heritage Sites Quiz Game</h1>
<div id="level">Level 1</div>

<div id="gameBox">
    <h2 id="question">Loading question...</h2>
    <div id="options"></div>

    <button id="hintBtn">Show Hint</button>
    <div id="hintText"></div>

    <button id="nextBtn" style="display:none;">Next</button>

    <h2 id="scoreBox">Score: 0</h2>
</div>

<script>

// ------------------------------------------------------------//
//      ALL QUESTIONS (converted to match game format)         //
// ------------------------------------------------------------//

const questions = [

{q:"Which was the first Indian site to become a UNESCO World Heritage Site?", opts:["Ajanta Caves","Taj Mahal","Hampi","Konark Sun Temple"], c:0, hint:"Rock-cut Buddhist caves."},
{q:"Where is the Taj Mahal located?", opts:["Agra","Delhi","Jaipur","Varanasi"], c:0, hint:"City on Yamuna River."},
{q:"Kaziranga National Park is famous for which animal?", opts:["Lion","Tiger","One-horned Rhino","Snow Leopard"], c:2, hint:"Has only one horn."},
{q:"Hampi was the capital of which empire?", opts:["Maurya","Vijayanagara","Gupta","Maratha"], c:1, hint:"South Indian empire."},
{q:"Where is the Sun Temple of Konark located?", opts:["Odisha","Gujarat","Tamil Nadu","Karnataka"], c:0, hint:"East coast state."},

// (Continue adding all your questions converted exactly like this)

];

// ------------------------------------------------------------//
//                    GAME ENGINE                              //
// ------------------------------------------------------------//

let index = 0;
let score = 0;
let level = 1;

function loadQuestion() {
    document.getElementById("hintText").innerHTML = "";
    document.getElementById("nextBtn").style.display = "none";

    let q = questions[index];
    document.getElementById("question").innerHTML = (index+1)+". "+q.q;

    if(index === 20) level = 2;
    if(index === 50) level = 3;
    document.getElementById("level").innerHTML = "Level " + level;

    let optsHtml = "";
    q.opts.forEach((o,i)=>{
        optsHtml += `<div class='option' onclick='checkAnswer(${i})'>${o}</div>`;
    });

    document.getElementById("options").innerHTML = optsHtml;
}

function checkAnswer(selected) {
    const ops = document.querySelectorAll(".option");
    let q = questions[index];

    ops.forEach(op => op.style.pointerEvents = "none");

    if(selected === q.c){
        ops[selected].classList.add("correct");
        score += 10;
    } else {
        ops[selected].classList.add("wrong");
        ops[q.c].classList.add("correct");
    }

    document.getElementById("scoreBox").innerHTML = "Score: " + score;
    document.getElementById("nextBtn").style.display = "inline-block";
}

document.getElementById("nextBtn").addEventListener("click", () => {
    index++;
    if(index >= questions.length){
        endGame();
    } else {
        loadQuestion();
    }
});

document.getElementById("hintBtn").addEventListener("click", () => {
    document.getElementById("hintText").innerHTML = "ðŸ’¡ Hint: " + questions[index].hint;
});

function endGame(){
    document.getElementById("gameBox").innerHTML = `
        <h1>ðŸŽ‰ Game Over!</h1>
        <h2>Your Score: ${score}</h2>
        <button onclick="location.reload()">Play Again</button>
    `;
}

loadQuestion();

</script>
</body>
</html>
