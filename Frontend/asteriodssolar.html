<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Asteroid Dodge Game</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}


body{
    height:100vh;
    background:
        radial-gradient(circle at 20% 25%, #3a0ca3, transparent 40%),
        radial-gradient(circle at 80% 75%, #7209b7, transparent 45%),
        radial-gradient(circle at 50% 50%, #03045e, #000814 70%);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.nebula{
    position:absolute;
    inset:-40%;
    background:
        radial-gradient(circle at 30% 40%, rgba(140,0,255,.18), transparent 45%),
        radial-gradient(circle at 70% 60%, rgba(0,200,255,.18), transparent 45%);
    animation: nebulaMove 120s linear infinite;
    z-index:0;
}
@keyframes nebulaMove{to{transform:translate(400px,-400px)}}

.stars,.stars2,.stars3{position:absolute;inset:0;z-index:1}
.stars{background:radial-gradient(1px 1px at 20% 30%, white, transparent);animation: starMove 90s linear infinite}
.stars2{background:radial-gradient(2px 2px at 60% 70%, #bde0fe, transparent);animation: starMove 150s linear infinite}
.stars3{background:radial-gradient(3px 3px at 80% 40%, #ffd6a5, transparent);animation: starMove 220s linear infinite}
@keyframes starMove{to{transform:translateY(2000px)}}

.meteor{
    position:absolute;
    width:160px;
    height:2px;
    background:linear-gradient(90deg,rgba(255,255,255,.8),transparent);
    opacity:.4;
    animation: meteorMove 6s linear infinite;
    z-index:2;
}
@keyframes meteorMove{
    from{transform:translate(-300px,-300px)}
    to{transform:translate(1600px,900px)}
}

.ring{
    position:absolute;
    width:700px;
    height:700px;
    border:1px solid rgba(255,255,255,.08);
    border-radius:50%;
    animation:ringSpin 180s linear infinite;
    z-index:1;
}
.ring.big{width:900px;height:900px;animation-duration:260s}
@keyframes ringSpin{to{transform:rotate(360deg)}}

.streak{
    position:absolute;
    inset:0;
    background:linear-gradient(
        transparent 0%,
        rgba(255,255,255,.12) 50%,
        transparent 100%
    );
    animation: streakMove 3s linear infinite;
    opacity:.15;
    z-index:2;
}
@keyframes streakMove{
    from{transform:translateY(-100%)}
    to{transform:translateY(100%)}
}

#game{
    width:440px;
    height:680px;
    background:linear-gradient(to bottom,#020024,#000814);
    border-radius:26px;
    border:2px solid rgba(76,201,240,.8);
    box-shadow:0 0 30px rgba(76,201,240,.8);
    position:relative;
    overflow:hidden;
    z-index:5;
}


#hud{
    position:absolute;
    top:12px;
    left:15px;
    right:15px;
    padding:8px 14px;
    border-radius:14px;
    background:rgba(255,255,255,.08);
    display:flex;
    justify-content:space-between;
    color:#ffd60a;
    font-weight:bold;
}


#player{
    position:absolute;
    bottom:22px;
    left:185px;
    width:40px;
    height:100px;
    filter: drop-shadow(0 6px 14px rgba(0,0,0,.7));
}


#player .nose{
    width:0;height:0;
    border-left:20px solid transparent;
    border-right:20px solid transparent;
    border-bottom:30px solid #c1121f;
    margin:auto;
}


#player .body{
    width:40px;
    height:46px;
    background:
        linear-gradient(
            to right,
            #f1f3f5 0%,
            #dee2e6 25%,
            #adb5bd 55%,
            #6c757d 75%,
            #495057 100%
        );
    border-radius:10px;
    position:relative;
    border:1px solid #343a40;
}


#player .body::after{
    content:"";
    position:absolute;
    top:10px;
    left:12px;
    width:16px;
    height:16px;
    background:
        radial-gradient(circle at 30% 30%, #e0fbfc, #3a86ff 70%);
    border-radius:50%;
    border:2px solid #1b263b;
}


#player .fin{
    width:12px;
    height:22px;
    background:
        linear-gradient(#495057,#212529);
    position:absolute;
    bottom:28px;
}
#player .fin.left{
    left:-12px;
    transform:skewY(18deg);
}
#player .fin.right{
    right:-12px;
    transform:skewY(-18deg);
}

#player .flame{
    width:16px;
    height:26px;
    background:
        radial-gradient(
            ellipse at center,
            #fff 0%,
            #ffd166 25%,
            #ff8c00 55%,
            #d00000 85%
        );
    margin:auto;
    border-radius:50% 50% 60% 60%;
    animation: flame 0.1s infinite alternate;
    filter: blur(.3px);
}

@keyframes flame{
    to{
        transform:scaleY(1.4);
        opacity:.85;
    }
}
.rocket{
    position:absolute;
    top:-140px;
    width:72px;
    height:70px;

    background:
        
        radial-gradient(circle at 30% 35%, rgba(255,255,255,.12) 0 10%, transparent 16%),
        radial-gradient(circle at 55% 50%, rgba(255,255,255,.1) 0 9%, transparent 15%),
        radial-gradient(circle at 65% 25%, rgba(255,255,255,.08) 0 8%, transparent 14%),

        linear-gradient(120deg, transparent 48%, rgba(190,190,190,.18) 51%, transparent 54%),
        linear-gradient(-40deg, transparent 58%, rgba(170,170,170,.15) 61%, transparent 64%),


        radial-gradient(circle at 38% 32%,
            #9f9d98 0%,
            #7f7d78 28%,
            #61605c 48%,
            #4a4946 68%,
            #2f2e2c 88%
        );


    border-radius:
        45% 55% 58% 42% /
        44% 56% 46% 54%;

 
    box-shadow:
        inset -18px -18px 26px rgba(0,0,0,.6),
        inset 12px 12px 18px rgba(255,255,255,.12),
        0 0 26px rgba(130,130,130,.35);

    animation: asteroidSpin 18s linear infinite;
}

@keyframes asteroidSpin{
    to{transform:rotate(360deg)}
}

#over{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.92);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
}


button{
    padding:16px 38px;
    font-size:19px;
    border-radius:30px;
    border:2px solid #4cc9f0;
    cursor:pointer;
    color:#fff;
    background:linear-gradient(135deg,#03045e,#000814);
    margin-top:18px;
    box-shadow:0 0 18px rgba(76,201,240,.8);
}
button:hover{transform:scale(1.08)}
</style>
</head>

<body>


<div class="nebula"></div>
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="meteor" style="top:15%;animation-delay:0s"></div>
<div class="meteor" style="top:45%;animation-delay:2s"></div>
<div class="meteor" style="top:70%;animation-delay:4s"></div>

<div class="ring"></div>
<div class="ring big"></div>
<div class="streak"></div>

<div id="game">
    <div id="hud">
        <div>Asteroid Dodge Game</div>
        <div id="score">Score: 0</div>
    </div>

    <div id="player">
        <div class="nose"></div>
        <div class="body"></div>
        <div class="fin left"></div>
        <div class="fin right"></div>
        <div class="flame"></div>
    </div>
</div>

<audio id="collisionSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-hit-1704.wav">
</audio>

<script>

function speak(text){
    if('speechSynthesis' in window){
        speechSynthesis.cancel();
        speechSynthesis.speak(
            new SpeechSynthesisUtterance(text)
        );
    }
}

const game=document.getElementById("game"),
player=document.getElementById("player"),
scoreText=document.getElementById("score"),
sound=document.getElementById("collisionSound");

let x=185, speed=2.2, spawnRate=1200, score=0;
let running=true;
let asteroidCount=1;


window.addEventListener("load",()=>{
    speak("Mission started. Dodge the asteroids and survive as long as you can.");
});


document.addEventListener("keydown",e=>{
    if(!running)return;
    if(e.key==="ArrowLeft" && x>0)x-=26;
    if(e.key==="ArrowRight" && x<390)x+=26;
    player.style.left=x+"px";
});


function spawn(){
    let a=document.createElement("div");
    a.className="rocket";
    a.style.left=Math.random()*380+"px";
    game.appendChild(a);

    let y=-100;
    let fall=setInterval(()=>{
        if(!running){clearInterval(fall);a.remove();return;}
        y+=speed;
        a.style.top=y+"px";

        let ar=a.getBoundingClientRect();
        let pr=player.getBoundingClientRect();

        if(ar.bottom>pr.top && ar.top<pr.bottom &&
           ar.left<pr.right && ar.right>pr.left){
            sound.play();
            endGame();
            clearInterval(fall);
        }

        if(y>700){clearInterval(fall);a.remove();}
    },20);
}


setInterval(()=>{
    if(!running)return;
    for(let i=0;i<asteroidCount;i++) spawn();
},spawnRate);


setInterval(()=>{
    if(!running)return;
    score++;
    scoreText.innerText="Score: "+score;

    if(score%5===0) speed+=0.3;
    if(score%15===0 && asteroidCount<6) asteroidCount++;
},1000);


function endGame(){
    running=false;

    speak("Mission failed. Game over. Your final score is " + score);

    game.innerHTML+=`
    <div id="over">
        <h1>üí• GAME OVER</h1>
        <h2>Final Score: ${score}</h2>
        <button onclick="location.reload()">üöÄ Restart Mission</button>
        <button onclick="
            speak('Exiting the game. See you next time.');
            setTimeout(()=>location.href='about:blank',1200);
        ">‚ùå Exit Game</button>
    </div>`;
}
</script>

</body>
</html>
