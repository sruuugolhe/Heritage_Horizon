<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåå Do You Know? ‚Äì Planets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; margin:0; padding:0; }

body{
  font-family:'Poppins','Segoe UI',system-ui;
  background:black;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
    radial-gradient(2px 2px at 80% 40%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 50% 80%, #fff, transparent),
    radial-gradient(2px 2px at 70% 70%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 30% 60%, #fff, transparent);
  background-size:1200px 1200px;
  animation:stars 80s linear infinite;
  z-index:-1;
}

@keyframes stars{
  from{ background-position:0 0; }
  to{ background-position:0 -1200px; }
}

.container{
  width:92%;
  max-width:1300px;
  text-align:center;
}

h1{
  font-family:'Cinzel',serif;
  font-size:2.5rem;
  letter-spacing:4px;
  margin-bottom:45px;
  text-shadow:0 0 30px #6fd3ff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:34px;
}

.card{
  perspective:1400px;
  cursor:pointer;
}

.card-inner{
  position:relative;
  width:100%;
  height:270px;
  transform-style:preserve-3d;
  transition:transform 0.9s cubic-bezier(.4,.2,.2,1);
}

.card:hover .card-inner{
  transform:translateY(-12px) scale(1.05);
}

.card.flip .card-inner{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  inset:0;
  border-radius:28px;
  padding:28px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  backface-visibility:hidden;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(16px);
  border:2px solid rgba(255,255,255,0.35);
  box-shadow:
    0 0 28px rgba(0,170,255,0.55),
    inset 0 0 20px rgba(255,255,255,0.1);
}

.front span{
  font-size:110px;
  filter:drop-shadow(0 0 18px rgba(255,255,255,1));
}

.front h2{
  margin-top:16px;
  font-family:'Cinzel',serif;
  font-size:1.5rem;
  letter-spacing:2px;
  text-transform:uppercase;
}

.back{
  transform:rotateY(180deg);
  text-align:center;
}

.back h3{
  font-family:'Cinzel',serif;
  font-size:1.05rem;
  margin-bottom:10px;
  letter-spacing:1.5px;
  color:#bde9ff;
}

.back p{
  font-size:16.5px;   /* BIGGER & CLEAR */
  line-height:1.7;
  font-weight:500;
}

@media(max-width:1000px){
  .grid{ grid-template-columns:repeat(2,1fr); }
}
@media(max-width:550px){
  h1{ font-size:1.8rem; }
  .grid{ grid-template-columns:1fr; }
}
</style>
</head>

<body>

<div class="container">
<h1>Do You Know? ‚Äì The 8 Planets</h1>

<div class="grid">

<div class="card" onclick="handleCardClick(this,'Mercury')">
  <div class="card-inner">
    <div class="card-face front"><span>üåë</span><h2>Mercury</h2></div>
    <div class="card-face back"><h3>About Mercury</h3><p></p></div>
  </div>
</div>

<div class="card" onclick="handleCardClick(this,'Venus')">
  <div class="card-inner">
    <div class="card-face front"><span>üü°</span><h2>Venus</h2></div>
    <div class="card-face back"><h3>About Venus</h3><p></p></div>
  </div>
</div>

<div class="card" onclick="handleCardClick(this,'Earth')">
  <div class="card-inner">
    <div class="card-face front"><span>üåç</span><h2>Earth</h2></div>
    <div class="card-face back"><h3>About Earth</h3><p></p></div>
  </div>
</div>

<div class="card" onclick="handleCardClick(this,'Mars')">
  <div class="card-inner">
    <div class="card-face front"><span>üî¥</span><h2>Mars</h2></div>
    <div class="card-face back"><h3>About Mars</h3><p></p></div>
  </div>
</div>

<div class="card" onclick="handleCardClick(this,'Jupiter')">
  <div class="card-inner">
    <div class="card-face front"><span>üü†</span><h2>Jupiter</h2></div>
    <div class="card-face back"><h3>About Jupiter</h3><p></p></div>
  </div>
</div>

<div class="card" onclick="handleCardClick(this,'Saturn')">
  <div class="card-inner">
    <div class="card-face front"><span>ü™ê</span><h2>Saturn</h2></div>
    <div class="card-face back"><h3>About Saturn</h3><p></p></div>
  </div>
</div>

<div class="card" onclick="handleCardClick(this,'Uranus')">
  <div class="card-inner">
    <div class="card-face front"><span>üîµ</span><h2>Uranus</h2></div>
    <div class="card-face back"><h3>About Uranus</h3><p></p></div>
  </div>
</div>

<div class="card" onclick="handleCardClick(this,'Neptune')">
  <div class="card-inner">
    <div class="card-face front"><span>üåê</span><h2>Neptune</h2></div>
    <div class="card-face back"><h3>About Neptune</h3><p></p></div>
  </div>
</div>

</div>
</div>

<audio id="flipSound">
  <source src="https://assets.mixkit.co/active_storage/sfx/2043/2043-preview.mp3">
</audio>

<script>
/* SEQUENCE FACTS */
const planetFacts = {
  Mercury: [
    "Closest planet to the Sun.",
    "Extreme hot days and freezing nights.",
    "Rocky and heavily cratered surface."
  ],
  Venus: [
    "Hottest planet in the solar system.",
    "Thick carbon dioxide atmosphere.",
    "Rotates very slowly and backwards."
  ],
  Earth: [
    "Only known planet with life.",
    "71% of surface covered by water.",
    "Has breathable atmosphere."
  ],
  Mars: [
    "Known as the Red Planet.",
    "Iron oxide gives red color.",
    "Evidence of ancient water."
  ],
  Jupiter: [
    "Largest planet in the solar system.",
    "Great Red Spot storm.",
    "Has more than 90 moons."
  ],
  Saturn: [
    "Famous for icy rings.",
    "Low density planet.",
    "Titan may support chemistry."
  ],
  Uranus: [
    "Rotates on its side.",
    "Blue color due to methane gas.",
    "Has faint rings."
  ],
  Neptune: [
    "Farthest planet from the Sun.",
    "Fastest winds in the solar system.",
    "165 Earth years per orbit."
  ]
};

const factIndex = {
  Mercury:0, Venus:0, Earth:0, Mars:0,
  Jupiter:0, Saturn:0, Uranus:0, Neptune:0
};

let openCard=null;

function handleCardClick(card,planet){
  const p = card.querySelector(".back p");

  p.textContent = planetFacts[planet][factIndex[planet]];
  factIndex[planet] = (factIndex[planet]+1) % planetFacts[planet].length;

  if(openCard && openCard!==card){
    openCard.classList.remove("flip");
  }

  card.classList.toggle("flip");
  openCard = card.classList.contains("flip") ? card : null;

  document.getElementById("flipSound").play();

  window.speechSynthesis.cancel();
  const speech = new SpeechSynthesisUtterance(planet);
  speech.rate = 0.9;
  window.speechSynthesis.speak(speech);
}
</script>

</body>
</html>
