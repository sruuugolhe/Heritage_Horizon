<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | Heritage Horizons</title>

<style>
:root{
  --blue:#2fd4d0;
  --green:#7ed957;
  --dark:#04161b;
  --panel:#0f3a42;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#04161b,#0f3a42);
  color:white;
}

.container{
  width:420px;
  padding:35px;
  border-radius:30px;
  background:var(--panel);
  border:2px solid var(--blue);
  box-shadow:0 0 60px rgba(47,212,208,.5);
}

h2{
  text-align:center;
  margin-bottom:25px;
  letter-spacing:2px;
}

.field{
  margin-bottom:15px;
}

.field input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:15px;
  background:#eafffa;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,var(--green),#4fd1a5);
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  box-shadow:0 0 20px rgba(126,217,87,.9);
}

.back{
  margin-top:16px;
  text-align:center;
  font-size:14px;
}

.back a{
  color:var(--green);
  text-decoration:none;
  font-size:14px;
}

#msg{
  margin-top:12px;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">

  <h2>RESET PASSWORD</h2>

  <!-- FORM -->
  <form method="POST" action="/forgot">

    <div class="field">
      <input 
        type="text" 
        name="username" 
        placeholder="Enter Username"
        required
      >
    </div>

    <div class="field">
      <input 
        type="password" 
        name="password" 
        placeholder="New Password"
        required
      >
    </div>

    <button type="submit">Update Password</button>

  </form>


  <!-- Error Message -->
  {% if error %}
    <div id="msg" style="color:salmon;">
      {{ error }}
    </div>
  {% endif %}


  <!-- Back -->
  <div class="back">
    <a href="/login">‚Üê Back to Login</a>
  </div>

</div>

</body>
</html>
