<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India Heritage Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI', Garamond, serif;}

body{
  background:#fdf6e3;
  text-align:center;
  padding:20px;
  color:#4b2e2e;
  user-select:none;
}

/* ===== TOP CORNER BUTTONS ===== */
.back-btn,.exit-btn{
  position:fixed;
  top:15px;
  width:50px;
  height:50px;
  border-radius:50%;
  border:2px solid #a67c52;
  background:#7f4e1e;
  color:#fdf6e3;
  font-size:26px;
  cursor:pointer;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.2s;
}
.back-btn{left:15px;}
.exit-btn{right:15px;}
.back-btn:hover,.exit-btn:hover{
  background:#4b2e2e;
  transform:scale(1.1);
}

/* ===== TITLE ===== */
h1{
  margin-top:70px;
  color:#7f4e1e;
  font-size:1.9rem;
  letter-spacing:1px;
}
small{
  display:block;
  color:#a67c52;
  font-weight:bold;
  margin-bottom:15px;
}

.level{
  font-size:20px;
  font-weight:bold;
  margin-bottom:15px;
  color:#a67c52;
  background:#fff;
  display:inline-block;
  padding:5px 25px;
  border-radius:20px;
  border:1px solid #d2b48c;
}

/* ===== STATS ===== */
.top{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.stat{
  background:#fff8dc;
  padding:8px 15px;
  border-radius:12px;
  border:2px solid #d2b48c;
  font-weight:700;
  color:#7f4e1e;
  min-width:90px;
}

/* ===== GAME ===== */
.game-wrapper{max-width:600px;margin:auto;}
.game{
  display:grid;
  gap:12px;
  padding:10px;
}

.card{
  aspect-ratio:3/4;
  perspective:1200px;
  cursor:pointer;
}

.inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .55s cubic-bezier(.4,.2,.2,1);
}

.card.flip .inner{transform:rotateY(180deg);}

.front,.back{
  position:absolute;
  inset:0;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
  border:3px solid #a67c52;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.front{
  background:#7f4e1e;
  font-size:2.6rem;
  color:#fdf6e3;
  font-weight:700;
}

.back{
  background:#fff;
  transform:rotateY(180deg);
  font-size:4.6rem;
}

/* ===== FUN FACT ===== */
.funfact{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#7f4e1e;
  color:#fdf6e3;
  padding:12px 22px;
  border-radius:30px;
  font-weight:600;
  display:none;
  z-index:100;
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(75,46,46,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.popup-box{
  background:#fff8dc;
  padding:30px;
  border-radius:20px;
  border:4px solid #a67c52;
  max-width:400px;
}
.party{font-size:3.5rem;}

button{
  border:none;
  padding:12px 22px;
  border-radius:30px;
  background:#7f4e1e;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  margin:10px 6px;
}
.secondary-btn{background:#a67c52;}
</style>
</head>

<body>

<!-- CORNER BUTTONS -->
<button class="back-btn" onclick="exitGame()">‚Üê</button>
<button class="exit-btn" onclick="exitGame()">‚úñ</button>


<h1>INDIA HERITAGE</h1>
<small>MEMORY MATCHING GAME</small>

<div class="level">Level <span id="level">1</span></div>

<div class="top">
  <div class="stat">‚è± <span id="time">0</span>s</div>
  <div class="stat">üéØ <span id="moves">0</span></div>
  <div class="stat">‚≠ê <span id="score">0</span></div>
</div>

<div class="game-wrapper">
  <div class="funfact" id="funfact"></div>
  <div class="game" id="game"></div>

  <div class="popup" id="popup">
    <div class="popup-box">
      <div class="party">üèÜ</div>
      <h2>Great Job!</h2>
      <p>Level <span id="doneLevel"></span> Complete</p>
      <button class="secondary-btn" onclick="restart()">Reset</button>
      <button onclick="nextLevel()">Next Level ‚ûî</button>
    </div>
  </div>
</div>

<script>
/* ===== DATA ===== */
const emojis=[
"ü™î","üõï","üïå","üè∞","üêò","üëë","üìø","üîî","ü•Å","üé≠",
"üíÉ","üßò","üå≥","üå¥","üåø","üå∏","ü¶ö","üåà","ü•≠","üçâ","üèûÔ∏è"
];

const funFacts={
"ü™î":"Diyas symbolize victory of light over darkness.",
"üõï":"India has thousands of ancient temples.",
"üïå":"The Taj Mahal is one of the Seven Wonders.",
"üè∞":"India has majestic forts like Mehrangarh.",
"üêò":"Elephants represent wisdom and strength.",
"üëë":"India had powerful royal dynasties.",
"üìø":"Prayer beads are used in meditation.",
"üîî":"Temple bells purify the surroundings.",
"ü•Å":"Indian drums drive traditional music.",
"üé≠":"Indian dances narrate mythology.",
"üíÉ":"Folk dances celebrate culture.",
"üßò":"Yoga originated in India.",
"üå≥":"Trees are considered sacred.",
"üå∏":"Lotus is India‚Äôs national flower.",
"ü¶ö":"Peacock is India‚Äôs national bird."
};

const TOTAL_LEVELS=10;
let level=1,moves=0,time=0,score=0;
let first=null,lock=false,timer;

const flipSound=new Audio("https://assets.mixkit.co/active_storage/sfx/1112/1112-preview.mp3");
flipSound.volume=.25;
const winSound=new Audio("https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3");

/* ===== GAME LOGIC ===== */
function start(){
  levelEl.textContent=level;
  popup.style.display="none";
  moves=time=0;first=null;lock=false;
  movesEl.textContent=timeEl.textContent=0;
  clearInterval(timer);
  timer=setInterval(()=>timeEl.textContent=++time,1000);

  const total=6+(level-1)*2;
  const pairs=total/2;
  let pool=[];
  for(let i=0;i<pairs;i++) pool.push(emojis[i%emojis.length]);
  const deck=[...pool,...pool].sort(()=>Math.random()-.5);

  game.style.gridTemplateColumns=`repeat(${Math.ceil(Math.sqrt(total))},1fr)`;
  game.innerHTML="";

  deck.forEach(sym=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="inner">
        <div class="front">?</div>
        <div class="back">${sym}</div>
      </div>`;
    c.onclick=()=>flip(c,sym);
    game.appendChild(c);
  });
}

function flip(card,val){
  if(lock||card.classList.contains("flip"))return;
  flipSound.currentTime=0;flipSound.play();
  card.classList.add("flip");

  if(!first) first={card,val};
  else{
    moves++;movesEl.textContent=moves;
    if(first.val===val){
  score+=10;
  scoreEl.textContent=score;

  fetch("/update_score", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ score: score })
  });
      funfactEl.textContent=funFacts[val]||"India is incredible!";
      funfactEl.style.display="block";
      setTimeout(()=>funfactEl.style.display="none",2200);
      first=null;

      if(document.querySelectorAll(".card.flip").length===document.querySelectorAll(".card").length){

  fetch("/finish_game", {
    method: "POST"
  });

  clearInterval(timer);
  winSound.play();
  doneLevel.textContent=level;
  popup.style.display="flex";
}
    }else{
      lock=true;
      setTimeout(()=>{
        first.card.classList.remove("flip");
        card.classList.remove("flip");
        first=null;lock=false;
      },800);
    }
  }
}

function nextLevel(){ if(level<TOTAL_LEVELS){ level++; start(); } }
function restart(){ level=1;score=0;scoreEl.textContent=0;start(); }

/* ===== EXIT GAME COMPLETELY ===== */
function exitGame(){
  clearInterval(timer);
  window.location.href = "/heritage";
}




/* ===== DOM ===== */
const game=document.getElementById("game");
const popup=document.getElementById("popup");
const doneLevel=document.getElementById("doneLevel");
const levelEl=document.getElementById("level");
const timeEl=document.getElementById("time");
const movesEl=document.getElementById("moves");
const scoreEl=document.getElementById("score");
const funfactEl=document.getElementById("funfact");

// üî• START GAME ENTRY
fetch("/start_game", {
  method: "POST",
  headers: {"Content-Type": "application/x-www-form-urlencoded"},
  body: "game_name=Heritage Cards"
});

start();

</script>

</body>
</html>
